<div class="login-container">
  <div class="login-left">
    <h2>Login! ðŸ‘‹</h2>
    <p>How do I get started?</p>
    <button class="btn btn-google" (click)="signInWithGoogle()">Sign in with Google</button>
    <button class="btn btn-apple" (click)="signInWithApple()">Sign in with Apple</button>
    <p>or Login with Email</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="test@atheros.ai">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="******">
      <button type="submit" class="btn btn-signin" [disabled]="!loginForm.valid">Sign In</button>
    </form>
    <p>Don't have an account? <a href="#">Sign Up Now</a></p>
  </div>
  <div class="login-right">
    <div class="login-info">
      <h3>Why should I login?</h3>
      <p>By logging in, you can chat with your friends.</p>
      <img src="assets/dashboard-example.png" alt="Dashboard example">
    </div>
  </div>
</div>
